name: WEB-CI

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "apps/web/**"   
      - ".github/workflows/web-ci.yaml"
      - "apps/sonar-project.properties"
  pull_request:
    branches: [ "main" ]
    paths:
      - "apps/web/**" 
      - ".github/workflows/web-ci.yaml"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        working-directory: ./apps/web
        run: |
          npm install
          npm install --save-dev eslint@8.56.0 \
                               prettier \
                               eslint-config-prettier \
                               eslint-plugin-prettier

      - name: Run ESLint
        working-directory: ./apps/web
        run: ./node_modules/.bin/eslint . --max-warnings 999 || true

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        working-directory: ./apps/web
        run: npm install

      - name: Run Tests
        working-directory: ./apps/web
        run: npm test || true

  code-scan:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: apps
          args: >
            -Dsonar.organization=ofurmaniuk
            -Dsonar.projectKey=ofurmaniuk_terraform-project

  build:
    needs: code-scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Web image
        uses: docker/build-push-action@v4
        with:
          context: ./apps/web
          push: true
          tags: ofurmaniuk/app-web:latest,ofurmaniuk/app-web:${{ github.sha }}
          file: ./apps/web/Dockerfile
          build-args: |
            PORT=4000
            API_HOST=http://api-service

  image-scan:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ofurmaniuk/app-web:latest'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'