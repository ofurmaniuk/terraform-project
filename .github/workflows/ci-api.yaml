name: API CI Pipeline

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "apps/api/**"
      - "apps/api/src"
      - "apps/api/tests"
      - "apps/api/package.json"
      - "apps/api/Dockerfile"
      - ".github/workflow/ci-api.yaml"

jobs:
  lint-and-test:
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: ./apps/api

    steps:
      - uses: actions/checkout@v3

      - name: Debug - List directory
        run: |
          pwd
          ls -la

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'
          cache: 'npm'
          cache-dependency-path: ./apps/api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install ESLint and Prettier
        run: |
          npm install eslint prettier eslint-config-prettier eslint-plugin-prettier --save-dev
          npm install @typescript-eslint/parser @typescript-eslint/eslint-plugin --save-dev
          
      - name: Run ESLint
        run: npx eslint . --ext .js,.jsx,.ts,.tsx

      - name: Run Prettier
        run: npx prettier --check .

  sonarcloud:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: apps/api

  build-and-push:
    runs-on: ubuntu-latest
    needs: sonarcloud
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v4
        with:
          context: ./apps/api
          push: true
          tags: ofurmaniuk/app-api:latest,ofurmaniuk/app-api:${{ github.sha }}
          cache-from: type=registry,ref=ofurmaniuk/app-api:latest
          cache-to: type=inline

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ofurmaniuk/app-api:latest'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

          