nameOverride: monitoring
fullnameOverride: monitoring

prometheus:
  server:
    persistentVolume:
      enabled: true
      size: 4Gi
    service:
      type: LoadBalancer
      annotations:
        service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    resources:
      limits:
        cpu: 300m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 256Mi
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/component
                    operator: In
                    values:
                      - prometheus
              topologyKey: "kubernetes.io/hostname"

grafana:
  persistence:
    type: pvc
    enabled: true
    size: 2Gi

  service:
    type: LoadBalancer
    port: 80
    targetPort: 3000
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-type: "nlb"

  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - grafana
            topologyKey: "kubernetes.io/hostname"

  datasources:
    datasources.yaml:
      apiVersion: 1
      deleteDatasources: []
      datasources:
        - name: Prometheus
          type: prometheus
          url: http://monitoring-prometheus-server
          access: proxy
          isDefault: true
        - name: Loki
          type: loki
          access: proxy
          url: http://monitoring-loki:3100
          jsonData:
            maxLines: 1000
            timeout: 30
          version: 1
          editable: true

  adminUser: admin
  adminPassword: admin

  grafana.ini:
    server:
      root_url: "%(protocol)s://%(domain)s/"
    auth:
      disable_login_form: false
    security:
      allow_embedding: true

loki:
  enabled: true
  loki:
    auth_enabled: false
    commonConfig:
      path_prefix: /var/loki
      replication_factor: 1
      ring:
        kvstore:
          store: inmemory
    
    storage:
      type: filesystem
    
    schemaConfig:
      configs:
        - from: "2020-10-24"
          store: boltdb-shipper
          object_store: filesystem
          schema: v11
          index:
            prefix: index_
            period: 24h
    
    storageConfig:
      boltdb_shipper:
        active_index_directory: /var/loki/index
        cache_location: /var/loki/cache
        shared_store: filesystem
      filesystem:
        directory: /var/loki/chunks
    
    compactor:
      working_directory: /var/loki/compactor
      shared_store: filesystem
      retention_enabled: true
      retention_delete_delay: 2h
      retention_delete_worker_count: 150
    
    limits_config:
      enforce_metric_name: false
      reject_old_samples: true
      reject_old_samples_max_age: 168h
      max_entries_limit_per_query: 5000
      ingestion_rate_mb: 10
      ingestion_burst_size_mb: 20
    
    ruler:
      storage:
        type: local
        local:
          directory: /var/loki/rules
    
  persistence:
    enabled: true
    size: 5Gi
    storageClass: gp2
  
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi

  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - loki
            topologyKey: "kubernetes.io/hostname"

  service:
    type: ClusterIP
    port: 3100
    annotations: {}

promtail:
  enabled: true
  config:
    server:
      log_level: info
      http_listen_port: 3101

    clients:
      - url: http://monitoring-loki:3100/loki/api/v1/push
        tenant_id: fake
        external_labels:
          cluster: eks
          environment: monitoring

    positions:
      filename: /run/promtail/positions.yaml

    scrape_configs:
      - job_name: kubernetes-pods
        pipeline_stages:
          - cri: {}
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: ["__meta_kubernetes_pod_container_name"]
            target_label: container
          - source_labels: ["__meta_kubernetes_pod_name"]
            target_label: pod
          - source_labels: ["__meta_kubernetes_namespace"]
            target_label: namespace
          - source_labels: ["__meta_kubernetes_pod_node_name"]
            target_label: node

  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

  tolerations:
    - operator: Exists

  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - promtail
            topologyKey: "kubernetes.io/hostname"