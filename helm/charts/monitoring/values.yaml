# values.yaml
loki:
  enabled: true
  monolithic:
    enabled: true
    persistence:
      enabled: true
      size: 10Gi
  auth_enabled: false
  commonConfig:
    path_prefix: /loki
    replication_factor: 1
  storageConfig:
    type: "filesystem"
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules

promtail:
  enabled: true
  config:
    clients:
      - url: http://monitoring-loki.monitoring.svc.cluster.local:3100/loki/api/v1/push

grafana:
  service:
    type: LoadBalancer
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-type: nlb
      service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
      service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
  persistence:
    enabled: true
    size: 2Gi
    storageClassName: gp2
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          url: http://monitoring-prometheus-server
          access: proxy
          isDefault: true
        - name: Loki
          type: loki
          url: http://monitoring-loki:3100
          access: proxy

prometheus:
  server:
    persistentVolume:
      enabled: true
      size: 10Gi
      storageClassName: gp2
    service:
      type: ClusterIP
    resources:
      requests:
        cpu: 200m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi