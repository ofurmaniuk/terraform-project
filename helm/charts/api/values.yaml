replicaCount: 1

image:
  repository: ofurmaniuk/app-api
  tag: latest
  pullPolicy: Always

serviceAccount:
  name: api-sa

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

database:
  host: "production-aurora-cluster.cluster-cdpxotwegnsy.us-east-2.rds.amazonaws.com"
  port: "5432"

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

readinessProbe:
  httpGet:
    path: /api/status
    port: 3000
  initialDelaySeconds: 60
  periodSeconds: 15
  timeoutSeconds: 10
  failureThreshold: 5

livenessProbe:
  httpGet:
    path: /api/status
    port: 3000
  initialDelaySeconds: 90
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 3

startupProbe:
  httpGet:
    path: /api/status
    port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10
  failureThreshold: 30