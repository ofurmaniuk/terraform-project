<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700" width="1000" height="700">
  <!-- Background -->
  <rect width="1000" height="700" fill="#f0f2f5" />
  
  <!-- AWS Cloud Border with more modern style -->
  <rect x="50" y="100" width="900" height="550" rx="20" ry="20" fill="#ffffff" stroke="#232f3e" stroke-width="2" filter="drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.1))" />
  
  <!-- AWS Icon and Title with modern typography -->
  <text x="100" y="140" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="bold" fill="#232f3e">AWS Cloud (us-east-2)</text>
  
  <!-- VPC Container with subtle gradient -->
  <linearGradient id="vpc-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#f1faff" />
    <stop offset="100%" stop-color="#e6f4ff" />
  </linearGradient>
  <rect x="80" y="170" width="840" height="440" rx="15" ry="15" fill="url(#vpc-gradient)" stroke="#0972d3" stroke-width="2" />
  <text x="100" y="200" font-family="Arial, Helvetica, sans-serif" font-size="20" font-weight="bold" fill="#0972d3">VPC (10.0.0.0/16)</text>
  
  <!-- Availability Zones with soft shadow -->
  <rect x="120" y="220" width="350" height="350" rx="10" ry="10" fill="#f8f9fa" stroke="#888888" stroke-width="1" filter="drop-shadow(0px 2px 3px rgba(0, 0, 0, 0.05))" />
  <text x="140" y="245" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#333333">Availability Zone A (us-east-2a)</text>
  
  <rect x="530" y="220" width="350" height="350" rx="10" ry="10" fill="#f8f9fa" stroke="#888888" stroke-width="1" filter="drop-shadow(0px 2px 3px rgba(0, 0, 0, 0.05))" />
  <text x="550" y="245" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#333333">Availability Zone B (us-east-2b)</text>
  
  <!-- Public Subnets with gradient fill -->
  <linearGradient id="public-subnet-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#d4e9ff" />
    <stop offset="100%" stop-color="#c2e1ff" />
  </linearGradient>
  <rect x="140" y="260" width="310" height="110" rx="10" ry="10" fill="url(#public-subnet-gradient)" stroke="#0972d3" stroke-width="1.5" />
  <text x="155" y="280" font-family="Arial, Helvetica, sans-serif" font-size="15" font-weight="bold" fill="#0972d3">Public Subnet - Web/ALB (10.0.1.0/24)</text>
  
  <rect x="550" y="260" width="310" height="110" rx="10" ry="10" fill="url(#public-subnet-gradient)" stroke="#0972d3" stroke-width="1.5" />
  <text x="565" y="280" font-family="Arial, Helvetica, sans-serif" font-size="15" font-weight="bold" fill="#0972d3">Public Subnet - ALB (10.0.2.0/24)</text>
  
  <!-- Private Subnets with gradient fill -->
  <linearGradient id="private-subnet-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#fdf3e2" />
    <stop offset="100%" stop-color="#f7edda" />
  </linearGradient>
  <rect x="140" y="390" width="310" height="160" rx="10" ry="10" fill="url(#private-subnet-gradient)" stroke="#d86613" stroke-width="1.5" />
  <text x="155" y="410" font-family="Arial, Helvetica, sans-serif" font-size="15" font-weight="bold" fill="#d86613">Private Subnet - API (10.0.3.0/24)</text>
  
  <rect x="550" y="390" width="310" height="160" rx="10" ry="10" fill="url(#private-subnet-gradient)" stroke="#d86613" stroke-width="1.5" />
  <text x="565" y="410" font-family="Arial, Helvetica, sans-serif" font-size="15" font-weight="bold" fill="#d86613">Private Subnet - DB (10.0.4.0/24)</text>
  
  <!-- Modern styled components -->
  
  <!-- Internet Gateway with glossy effect -->
  <linearGradient id="igw-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#b3e6ff" />
    <stop offset="100%" stop-color="#99ddff" />
  </linearGradient>
  <rect x="440" y="160" width="120" height="50" rx="10" ry="10" fill="url(#igw-gradient)" stroke="#0972d3" stroke-width="2" filter="drop-shadow(0px 2px 2px rgba(0, 0, 0, 0.1))" />
  <text x="500" y="190" font-family="Arial, Helvetica, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#333333">Internet Gateway</text>
  
  <!-- NAT Gateway with glossy effect -->
  <linearGradient id="nat-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#ffd7c8" />
    <stop offset="100%" stop-color="#ffcbb8" />
  </linearGradient>
  <rect x="190" y="300" width="100" height="40" rx="8" ry="8" fill="url(#nat-gradient)" stroke="#d86613" stroke-width="2" filter="drop-shadow(0px 2px 2px rgba(0, 0, 0, 0.1))" />
  <text x="240" y="324" font-family="Arial, Helvetica, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333333">NAT Gateway</text>
  
  <!-- EKS Cluster with modern gradient -->
  <linearGradient id="eks-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#f0f7ff" />
    <stop offset="100%" stop-color="#e7f1fe" />
  </linearGradient>
  <rect x="280" y="475" width="440" height="80" rx="15" ry="15" fill="url(#eks-gradient)" stroke="#0073bb" stroke-width="2" filter="drop-shadow(0px 3px 4px rgba(0, 0, 0, 0.1))" />
  <text x="460" y="505" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#0073bb">Amazon EKS Cluster</text>
  <text x="460" y="530" font-family="Arial, Helvetica, sans-serif" font-size="14" text-anchor="middle" fill="#333333">production-cluster (v1.27) â€¢ t3.large nodes</text>
  
  <!-- RDS Aurora with modern styling -->
  <linearGradient id="rds-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#eef0f5" />
    <stop offset="100%" stop-color="#e3e5ec" />
  </linearGradient>
  <rect x="620" y="420" width="200" height="60" rx="10" ry="10" fill="url(#rds-gradient)" stroke="#545b64" stroke-width="2" filter="drop-shadow(0px 2px 3px rgba(0, 0, 0, 0.1))" />
  <text x="720" y="450" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#545b64">Aurora PostgreSQL</text>
  <text x="720" y="470" font-family="Arial, Helvetica, sans-serif" font-size="13" text-anchor="middle" fill="#333333">Serverless v2</text>
  
  <!-- Kubernetes tools with modern styling -->
  <linearGradient id="k8s-tools-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#fcf7ff" />
    <stop offset="100%" stop-color="#f9f0ff" />
  </linearGradient>
  
  <!-- ArgoCD -->
  <circle cx="280" cy="430" r="30" fill="url(#k8s-tools-gradient)" stroke="#9975cd" stroke-width="2" filter="drop-shadow(0px 2px 3px rgba(0, 0, 0, 0.1))" />
  <text x="280" y="435" font-family="Arial, Helvetica, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#7d42b9">ArgoCD</text>
  
  <!-- Vault -->
  <circle cx="350" cy="430" r="30" fill="url(#k8s-tools-gradient)" stroke="#9975cd" stroke-width="2" filter="drop-shadow(0px 2px 3px rgba(0, 0, 0, 0.1))" />
  <text x="350" y="435" font-family="Arial, Helvetica, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#7d42b9">Vault</text>
  
  <!-- Prometheus -->
  <circle cx="420" cy="430" r="30" fill="url(#k8s-tools-gradient)" stroke="#9975cd" stroke-width="2" filter="drop-shadow(0px 2px 3px rgba(0, 0, 0, 0.1))" />
  <text x="420" y="425" font-family="Arial, Helvetica, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#7d42b9">Prometheus</text>
  <text x="420" y="440" font-family="Arial, Helvetica, sans-serif" font-size="9" text-anchor="middle" fill="#7d42b9">Grafana</text>
  
  <!-- Load Balancer with modern styling -->
  <linearGradient id="lb-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#e5f5f1" />
    <stop offset="100%" stop-color="#d1e8e2" />
  </linearGradient>
  <rect x="290" y="300" width="120" height="45" rx="22.5" ry="22.5" fill="url(#lb-gradient)" stroke="#16af9c" stroke-width="2" filter="drop-shadow(0px 2px 3px rgba(0, 0, 0, 0.1))" />
  <text x="350" y="330" font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">Load Balancer</text>
  
  <!-- Modern connections with animations -->
  <!-- Internet to IGW -->
  <line x1="500" y1="100" x2="500" y2="160" stroke="#666666" stroke-width="2.5" stroke-linecap="round" />
  
  <!-- IGW to Public Subnets -->
  <line x1="440" y1="185" x2="295" y2="260" stroke="#0972d3" stroke-width="2.5" stroke-linecap="round" />
  <line x1="560" y1="185" x2="705" y2="260" stroke="#0972d3" stroke-width="2.5" stroke-linecap="round" />
  
  <!-- NAT to Private Subnets -->
  <line x1="240" y1="340" x2="240" y2="390" stroke="#d86613" stroke-width="2.5" stroke-linecap="round" />
  
  <!-- Public to Private via NAT -->
  <line x1="280" y1="320" x2="550" y2="430" stroke="#d86613" stroke-width="2.5" stroke-dasharray="6,4" stroke-linecap="round" />
  
  <!-- Load Balancer to EKS -->
  <line x1="350" y1="345" x2="460" y2="475" stroke="#16af9c" stroke-width="2.5" stroke-linecap="round" />
  
  <!-- EKS to RDS -->
  <line x1="600" y1="475" x2="700" y2="460" stroke="#545b64" stroke-width="2.5" stroke-linecap="round" />
  
  <!-- GitHub Actions with modern styling -->
  <linearGradient id="github-actions-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#edf2fa" />
    <stop offset="100%" stop-color="#e2e9f3" />
  </linearGradient>
  <rect x="400" y="30" width="200" height="50" rx="10" ry="10" fill="url(#github-actions-gradient)" stroke="#4674c1" stroke-width="2" filter="drop-shadow(0px 3px 4px rgba(0, 0, 0, 0.1))" />
  <text x="500" y="60" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#4674c1">GitHub Actions CI/CD</text>
  
  <!-- Connection from GitHub Actions -->
  <line x1="500" y1="80" x2="500" y2="100" stroke="#4674c1" stroke-width="2.5" stroke-dasharray="6,4" stroke-linecap="round" />
  
  <!-- Modern Legend with improved styling -->
  <rect x="730" y="30" width="220" height="150" rx="10" ry="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="1.5" filter="drop-shadow(0px 3px 4px rgba(0, 0, 0, 0.1))" />
  <text x="750" y="55" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="bold" fill="#333333">Legend</text>
  
  <rect x="750" y="70" width="18" height="18" rx="3" ry="3" fill="url(#public-subnet-gradient)" stroke="#0972d3" stroke-width="1.5" />
  <text x="778" y="84" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#333333">Public Subnet</text>
  
  <rect x="750" y="100" width="18" height="18" rx="3" ry="3" fill="url(#private-subnet-gradient)" stroke="#d86613" stroke-width="1.5" />
  <text x="778" y="114" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#333333">Private Subnet</text>
  
  <rect x="750" y="130" width="18" height="18" rx="3" ry="3" fill="url(#eks-gradient)" stroke="#0073bb" stroke-width="1.5" />
  <text x="778" y="144" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#333333">EKS Cluster</text>
  
  <circle cx="759" cy="160" r="9" fill="url(#k8s-tools-gradient)" stroke="#9975cd" stroke-width="1.5" />
  <text x="778" y="164" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#333333">Kubernetes Tools</text>
</svg>